<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css"> 
   
</head>

<body>

    <div class="container">
        <h1>New User Registration</h1>
        
        <form id="registrationForm" onsubmit="return validateForm(event)">


            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="First and Last Name" required>
                <div class="error-message" id="error-fullName"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                <div class="error-message" id="error-email"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="error-password"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="error-confirmPassword"></div>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="1" placeholder="Must be 18 or older" required>
                <div class="error-message" id="error-age"></div>
            </div>
            
            <button type="submit">Complete Registration</button>
        </form>
    </div>
  
    <script src="js/validation.js"></script> 

</body>
</html>
